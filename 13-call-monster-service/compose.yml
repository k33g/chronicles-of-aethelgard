services:

  ollama-service:
    image: k33g/chronicles-of-aethelgard:0.0.2
    ports:
      - 11434:11434

  room-services:
    build:
      context: ../05-room-services
      dockerfile: Dockerfile
    command: go run main.go ; sleep infinity
    environment:
      - OLLAMA_HOST=http://ollama-service:11434
      #- LLM=qwen2.5:0.5b
      - LLM=qwen2.5:1.5b
    depends_on:
      ollama-service:
        condition: service_started
    #ports:
    #  - 5050:8080 # we don't need to expose the port, explain why
    volumes:
      - ../05-room-services/:/app

  monster-service:
    build:
      context: ../09-monsters
      dockerfile: Dockerfile
    command: go run main.go ; sleep infinity
    environment:
      - OLLAMA_HOST=http://ollama-service:11434
      - LLM=qwen2.5:0.5b
      #- LLM=qwen2.5:1.5b
    depends_on:
      room-services:
        condition: service_started
    volumes:
      - ../09-monsters/:/app


  main:
    build: .
    command: go run main.go; sleep infinity
    environment:
      - ROOM_SERVICES_HOST=http://room-services:8080
      - MONSTER_SERVICE_HOST=http://monster-service:8080
    depends_on:
      room-services:
        condition: service_started
      monster-service:
        condition: service_started
    volumes:
      - ./:/app
    develop:
      watch:
        - action: rebuild
          path: ./main.go
