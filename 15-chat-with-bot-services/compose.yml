services:

  ollama-service:
    image: k33g/chronicles-of-aethelgard:0.0.2
    ports:
      - 11434:11434

  room-services:
    build:
      context: ../05-room-services
      dockerfile: Dockerfile
    command: go run main.go ; sleep infinity
    environment:
      - OLLAMA_HOST=http://ollama-service:11434
      #- LLM=qwen2.5:0.5b
      - LLM=qwen2.5:1.5b
    depends_on:
      ollama-service:
        condition: service_started
    volumes:
      - ../05-room-services/:/app

  monster-service:
    build:
      context: ../09-monsters
      dockerfile: Dockerfile
    command: go run main.go ; sleep infinity
    environment:
      - OLLAMA_HOST=http://ollama-service:11434
      - LLM=qwen2.5:0.5b
      #- LLM=qwen2.5:1.5b
    depends_on:
      room-services:
        condition: service_started
    volumes:
      - ../09-monsters/:/app

  bot-grym:
    build:
      context: ../07-bot-with-memory
      dockerfile: Dockerfile
    command: go run main.go; sleep infinity
    environment:
      - OLLAMA_HOST=http://ollama-service:11434
      - LLM=qwen2.5:0.5b
      - CHARACTER_NAME=Grym
      - CHARACTER_KIND=Dwarf
    depends_on:
      ollama-service:
        condition: service_started
    volumes:
      - ../07-bot-with-memory:/app

  bot-elvira:
    build:
      context: ../07-bot-with-memory
      dockerfile: Dockerfile
    command: go run main.go; sleep infinity
    environment:
      - OLLAMA_HOST=http://ollama-service:11434
      - LLM=qwen2.5:0.5b
      - CHARACTER_NAME=Elvira
      - CHARACTER_KIND=Elf
    depends_on:
      ollama-service:
        condition: service_started
    volumes:
      - ../07-bot-with-memory:/app

  bot-ethan:
    build:
      context: ../07-bot-with-memory
      dockerfile: Dockerfile
    command: go run main.go; sleep infinity
    environment:
      - OLLAMA_HOST=http://ollama-service:11434
      - LLM=qwen2.5:0.5b
      - CHARACTER_NAME=Ethan
      - CHARACTER_KIND=Human
    depends_on:
      ollama-service:
        condition: service_started
    volumes:
      - ../07-bot-with-memory:/app



  main:
    build: .
    #command: go run main.go; sleep infinity
    command: sleep infinity
    # docker exec -it 15-chat-with-bot-services-main-1 go run main.go
    environment:
      - ROOM_SERVICES_HOST=http://room-services:8080
      - MONSTER_SERVICE_HOST=http://monster-service:8080
      - BOT_GRYM_SERVICE_HOST=http://bot-grym:8080
      - BOT_ELVIRA_SERVICE_HOST=http://bot-elvira:8080
      - BOT_ETHAN_SERVICE_HOST=http://bot-ethan:8080
    depends_on:
      room-services:
        condition: service_started
      monster-service:
        condition: service_started
      bot-grym:
        condition: service_started
      bot-elvira:
        condition: service_started
      bot-ethan:
        condition: service_started
    volumes:
      - ./:/app
